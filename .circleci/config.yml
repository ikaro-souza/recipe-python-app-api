version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            pip install docker-compose
            docker-compose run app sh -c "python manage.py test && flake8"
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
